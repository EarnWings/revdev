<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meet Andrew Hartley</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div id="wrapper">
	<!-- HEADER includes logo, name, and tagline -->	
		<header>
			<div id="header-top">
				<img src="img/revdevlogosmalltrans.png" alt="Revolutionary Development Logo" height="79" width="343" class="header_logo">
			</div>
			<div id="name-wrap">
				<h1 id="name">Andrew Hartley</h1>
				<p id="tagline">Front End Web Mercenary</p>
			</div>
		</header>
	<!-- MAIN includes everything but the sidebar/aside and header -->	
		<main>
			<figure>
				<img src="img/codehero1200.jpg" alt="code" id="hero">
			</figure>
			<h2>Featured Work</h2>
			<div id="featured">
				<section id="theatre-boost">
					<figure>
						<a href="http://theatreboost.com"><img src="img/theatreboostlogo640.png" alt="Theatre Boost Logo" class="feature"></a>
						<figcaption>
							<a href="http://theatreboost.com"><h3 class="feature-header">Theatre Boost</h3></a>
							<span class="feature-desc">Bringing together Independent Playwrights and Theatre Companies</span>
						</figcaption>
					</figure>
				</section>
				<section id="abundance-aviation">
					<figure>
						<a href="http://abundanceaviation.com"><img src="img/abundanceaviationlogo640.png" alt="Abundance Aviation Logo" class="feature"></a>
						<figcaption>
							<a href="http://abundanceaviation.com"><h3 class="feature-header">Abundance Aviation</h3></a>
							<span class="feature-desc">Making small business travel more effective through aviation</span>
						</figcaption>
					</figure>
				</section>
				<section id="cap">
					<figure>
						<a href="http://columbuscomposite.org"><img src="img/ccscap.png" alt="Civil Air Patrol - Columbus Composite Squadron" class="feature"></a>
						<figcaption>
							<a href="http://columbuscomposite.org"><h3 class="feature-header">Civil Air Patrol</h3></a>
							<span class="feature-desc">Columbus Composite Squadron</span>
						</figcaption>
					</figure>
				</section>
			</div>
		</main>
	</div>
</body>
</html>
